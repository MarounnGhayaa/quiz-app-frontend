<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
</head>
<body>
    <header>
        <h1>Welcome to Quiz App!</h1>
    </header>
    <main>
        <form class="login-form">
            <div class="login-container">
                <label for="log-email"> Email </label>
                <input type="text" placeholder="Enter Email" name="log-email" required>
          
                <label for="log-pass"> Password </label>
                <input type="password" placeholder="Enter Password" name="log-pass" required>
          
                <button type="submit">Login</button>
            </div>
          </form>

          <form class="register-form">
            <div class="register-container">
                <label for="reg-email"> Email </label>
                <input type="text" placeholder="Enter Email" name="reg-email" required>
          
                <label for="reg-pass"> Password </label>
                <input type="password" placeholder="Enter Password" name="reg-pass" required>
          
                <button type="submit">Sign Up</button>
            </div>
          </form>
    </main>    
</body>
</html>
