<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
    <header>
        <h1 class = "page-title">Welcome to QA-MCQ</h1>
    </header>
    <main class="main-screen">
        <section class="login-field" id = "loginForm">
            <h3>LOGIN:</h3> 
            <form class="login-form" id = "loginForm">
                <label for="log-email">Email</label>
                <input type="email" id="log-email" name="log-email" placeholder="Enter Email" required>

                <label for="log-pass">Password</label>
                <input type="password" id="log-pass" name="log-pass" placeholder="Enter Password" required>

                <button type="submit">Login</button>
            </form>
            
            <p class="form-toggle">
            Don't have an account?
            <a href="#" id="showRegister">Register here</a>
            </p>
        </section>

        <section class="register-field hidden" id="registerForm">
            <h3>REGISTER:</h3>
            <form class="register-form">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="reg-email" placeholder="Enter Email" required>

                <label for="reg-pass">Password</label>
                <input type="password" id="reg-pass" name="reg-pass" placeholder="Enter Password" required>

                <button type="submit">Sign Up</button>
            </form>

            <p class="form-toggle">
            Already have an account?
            <a href="#" id="showLogin">Login here</a>
            </p>
        </section>
    </main>
    <footer>
        <div class = "footer-section">
            <p> &copy; 2025 QA-MCQ. All rights reserved.
                <br><br> Enjoy one quiz at a time!
            </p>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
